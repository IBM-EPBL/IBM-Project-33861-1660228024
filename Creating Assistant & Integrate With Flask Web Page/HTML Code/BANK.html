<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Banking Bot</title>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|
	Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

	<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5226/5226034.png" type="image/x-icon">

	<script src="https://kit.fontawesome.com/ffb80bac3c.js" crossorigin="anonymous"></script>
</head>



<style>
	body {
		background: url(https://media.istockphoto.com/id/1337977426/photo/dark-gray-and-black-grunge-cement-wall-studio-room-space-product-background-template.jpg?b=1&s=170667a&w=0&k=20&c=4dVCV5KtJKEhuQtp5dbnFmwMBAzNknz35VUIa0C3KoE=);
		background-size: cover;
	}

	body:before {
		content: "";
		background: url("https://wallpaperaccess.com/full/272740.jpg");
		background-size: cover;
		background: rgba(7, 0, 0, 0.889);
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
	}

	.main_txt h1 {
		position: relative;
		margin: 0;
		padding-top: 110px;
		font-size: 57px;
		font-weight: 800;
		line-height: 72px;
		color: #f9fbfc;
		font-family: "Poppins", sans-serif;
		text-align: center;
	}

	.main_txt h2 {
		position: relative;
		color: #fefbfb;
		margin: 15px 0 0 0;
		font-size: 22px;
		text-align: center;
		font-family: "Raleway", sans-serif;
		font-weight: 500;
	}

	.icon-box {
		padding: 25px 30px;
		position: relative;
		overflow: hidden;
		background: rgba(15, 0, 0, 0.521);
		box-shadow: 0 0 29px 0 rgba(18, 66, 101, 0.352);
		border-radius: 10px;
		display: inline-block;
		font-family: "Open Sans", sans-serif;
		width: 200px;
		color: #444444;
		margin-right: 5px;
		margin-top: 100px;
		margin-left: 30px;
	}

	.icon-box .title a {
		text-decoration: none;
		color: #0295ff;
		margin-bottom: 12px;
		font-size: 18px;
		text-align: center;
		font-family: "Raleway", sans-serif;
		font-weight: 500;
	}

	.icon-box i {
		color: #0295ff;
	}

	.icon-box:hover {
		transform: scale(1.08);
	}
</style>



<script>
	window.watsonAssistantChatOptions = {
		integrationID: "7d992d32-e684-4531-8b5b-aa203b5f7b44", // The ID of this integration.
		region: "us-south", // The region your integration is hosted in.
		serviceInstanceID: "5520d155-ab45-4e86-a306-478e4b61a61f", // The ID of your service instance.
		onLoad: function (instance) { instance.render(); }
	};
	setTimeout(function () {
		const t = document.createElement('script');
		t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
			(window.watsonAssistantChatOptions.clientVersion || 'latest')
			+ "/WatsonAssistantChatEntry.js";
		document.head.appendChild(t);
	});
</script>



<body>
	<div class="main_txt">
		<h1>BANKING INDUSTRY</h1>
		<h2>BE SAFE, BE SECURE</h2>
	</div>

	<div class="icon-box">
		<i class="fa-solid fa-user fa-2x"></i>
		<h4 class="title"><a href="#">Account</a></h4>
		
	</div>

	<div class="icon-box">
		<i class="fa-solid fa-circle-question fa-2x"></i>
		<h4 class="title"><a href="#">General Queries</a></h4>
		
	</div>

	<div class="icon-box">

		<i class="fa-solid fa-money-check-dollar fa-2x"></i>
		<h4 class="title"><a href="#">Card Services</a></h4>
		
	</div>

	<div class="icon-box">
		<i class="fa-solid fa-mobile-screen-button fa-2x"></i>
		<h4 class="title"><a href="#">Net Banking</a></h4>
		
	</div>

	<div class="icon-box">
		<i class="fa-solid fa-sack-dollar fa-2x"></i>
		<h4 class="title"><a href="#">Loan</a></h4>
		
	</div>

</body>
</html>
